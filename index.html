    <main class="main-content">

        <section class="menu">
            <div class="menu-content">
                <div class="instruments">
                    <a id="bucket" class="waves-effect waves-light btn-large bucket button">
                        <img src="./img/icons/i1.png" alt="bucket">
                        Paint bucket
                    </a>
                    <a id="pipette" class="waves-effect waves-light btn-large pipette button">

                        Choose color
                    </a>
                    <a id="mover" class="waves-effect waves-light btn-large move button">
                        <img src="./img/icons/i3.png" alt="move">
                        Move
                    </a>
                    <a id="transformer" class="waves-effect waves-light btn-large transform button">
                        <img src="./img/icons/i4.png" alt="transform">
                        Transform
                    </a>
                </div>
                <div class="colors">
                    <a id="current" class="waves-effect waves-light btn-large">
                        Curr colors
                    </a>
                    <a id="prev" class="waves-effect waves-light btn-large">
                        Prev colors
                    </a>
                    <a id="red" class="waves-effect waves-light btn-small">
                        Red
                    </a>
                    <a id="blue" class="waves-effect waves-light btn-small">
                        Blue
                    </a>
                </div>
            </div>
        </section>

        <section id="field" class="field">
            <div id="field-content" class="field-content">
                <div id="drag" draggable="true"></div>
                <div id="drag" draggable="true"></div>

        <aside class="hint">
            <p>
                You can use the keyboard to select a tool!
            </p>
            <p>
                use 1 to select "bucket"
            </p>
            <p>
                use 2 to select "pipette"
            </p>
            <p>
                use 3 to select "mover"
            </p>
            <p>
                use 4 to select "transformer"
            </p>
        </aside>
